strictness: veryhigh
max-line-length: 79
doc-warnings: yes

ignore-paths:
    - .github
    - build
    - docs
    - examples
    - tests

requirements:
    - requirements.txt

pylint:
    run: false

pyflakes:
    run: false

mccabe:
    run: false

pep8:
    run: true

pep257:
    run: true

pydocstyle:
    run: true
    disable:
        # Whitespace issues
        - D204
        - D205
        - D212
        - D213
        # Docstring content issues
        - D400
        - D415